<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Baap er Bank</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- Heading -->
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-sky-700">Baap er
                Bank</span>!!!</h1>
    </header>

    <main>

        <!-- Login Section -->
        <section class="bg-sky-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Your Password">
                <button id="login-button" class="bg-sky-800 text-white px-6 py-2 rounded font-semibold">log-in</button>
            </div>
        </section>
    </main>

    <!-- External JavaScript -->

    <script src="js/login.js"></script>

</body>

</html>
